name: Daily BTC Prediction

on:
  schedule:
    # Runs at UTC 00:00 (Myanmar 6:30 AM) - After daily candle closes
    - cron: '0 0 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-prediction:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @google/genai
          npm install @prisma/client
          npm install node-fetch@2

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Prediction Script
        run: node .github/scripts/generate-prediction.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          BINANCE_PROXY_KEY: ${{ secrets.BINANCE_PROXY_KEY }}

      - name: Notify completion
        run: echo "âœ… Prediction generated successfully!"
